<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="game">
            <div class ="images">
                <img src="img/default.png" alt="game image">
            </div>
            <p>Make Your Choice</p>
            <div class="choices">
                <button class="gameBtn" id="rock">Rock</button>
                <button class="gameBtn" id="paper">Paper</button>
                <button class="gameBtn" id="scissors">Scissors</button>
            </div>
            <div class="score">
                <table class="scoreTable">
                    
                    <tr>
                        <td>Your score</td>
                        <td class="usersScore">0</td>
                    </tr>
                    <tr>
                        <td>Computers score</td>
                        <td class="computersScore">0</td>
                    </tr>
                </table>
                
            </div>
            <button class="control">Start the Game</button>
        </div>
        
    </div>
    
</body>
</html>
